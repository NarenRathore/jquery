<!DOCTYPE html>
<html lang="en-US">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">

    <link rel="stylesheet" type="text/css" href="https://keshavsingh.ml/css/animate.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>

	  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->

	<style type="text/css">
		*
		{
			box-sizing: border-box;
		}
		.main{
			position: relative;
		}
		.text{
			position: absolute;
			left:40%;
			top:4px;
			font-weight: bolder;
		}
	</style>
</head>
<body>
<div class="main">
	<span class="text">Downloading</span>
</div>
<script>
	$(document).ready(function(){
		$(".main").progressbar({
			value:false,
			change:function(){
				$(".text").text('downloading: '+$('.main').progressbar('value')+' %');
			},
			complete:function(){
				$('.text').text('downloading completed');
			},
		});
		var val=0;
		function anim()
		{
			val=$('.main').progressbar('value');
			$('.main').progressbar({
				value:val+1,
			});
			setTimeout(anim,100);
		}
		// anim()
		setTimeout(anim,1000);
	});
</script>

</body>
</html>
