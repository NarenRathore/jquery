<!DOCTYPE html>
<html lang="en-US">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<!--  -->
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">

    <link rel="stylesheet" type="text/css" href="https://keshavsingh.ml/css/animate.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>

	  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->

	<style type="text/css">
		*
		{
			box-sizing: border-box;
		}
		.main_box
		{
			width: 400px;
			height: 500px;
			border:1px solid #ddd;
			border-radius: 4px;
			padding: 5px;
			/*this make responsive means in center*/
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		.main_box:hover,.color_box_2:hover,.color_box_1:hover,input:hover
		{
			box-shadow: 0px 0px 4px 2px #ddd;
		}
		.main_box h1
		{
			text-align: center;
			font-family: 'Playfair Display', serif;
			opacity: 1;
			font-weight: lighter;
		}
		label
		{
			display: block;
			margin-bottom: 4px;
		}
		#red,#green,#blue
		{
			width: 55px;
			height: 30px;
			border:1px solid #ddd;
			outline: none;
			margin-bottom: 4px;
		}
		/*slider*/
		.slider
		{
			margin-bottom: 10px;
		}
		/*color showing boxes*/
		.color_box_1
		{
			width: 100px;
			height: 100px;
			border:1px solid #a1a1a1;
			border-radius: 5px;
			position: absolute;
			bottom: 15px;
			left: 10px;
		}
		.color_box_2
		{
			width: 150px;
			height: 40px;
			border:1px solid #a1a1a1;
			position: absolute;
			right: 12px;
			bottom:100px;
			border-radius: 5px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 25px;
		}
	</style>
</head>
<body>
<div class="main_box">
	<h1>COLOR MIXER</h1>
	<!-- red -->
	<label for="red" style="color: red;">Red</label>
	<input type="text" maxlength="3" id="red" style="color: red;">
	<div class="slider red" style="background-color:red;"></div>
	<!-- green -->
	<label for="green" style="color: green;">Green</label>
	<input type="text" maxlength="3" id="green" style="color: green;">
	<div class="slider green" style="background-color:green;"></div>
	<!-- blue -->
	<label for="red" style="color: blue;">Blue</label>
	<input type="text" maxlength="3" id="blue"  style="color: blue;">
	<div class="slider blue" style="background-color:blue;"></div>
	<!-- color box graphics -->
	<div class="color_box_1"></div>
	<div class="color_box_2"></div>
</div>	
</div>
<script>
	$(document).ready(function(){
		$('.red').slider({
			min:0,
			max:255,
			value:80,
			range:'max',
			slide:color,
			change:color,
		});
		$('.green').slider({
			min:0,
			max:255,
			value:23,
			range:'max',
			slide:color,
			change:color,
		});
		$('.blue').slider({
			min:0,
			max:255,
			value:120,
			range:'max',
			slide:color,
			change:color,
		});
		function color()
		{
			var x=$('.red').slider('value').toString(16);
			var y=$('.green').slider('value').toString(16);
			var z=$('.blue').slider('value').toString(16);
		    $('.color_box_2').html('#'+x).append(y+z);
		    $('.color_box_1').css('background-color','#'+x+y+z);
		    $('#red').val($('.red').slider('value'));
		    $('#green').val($('.green').slider('value'));
		    $('#blue').val($('.blue').slider('value'));
		}
		color();
		$('input[type="text"]').keyup(function(){
			$('.'+this.id).slider('value',parseInt($('#'+this.id).val()));
		});
		$('input[type="color"]').color();
	});
</script>

</body>
</html>
